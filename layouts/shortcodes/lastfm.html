{{- $user := .Get "user" | default .Site.Params.lastfm.user -}}
{{- $api  := (os.Getenv "LASTFM_API_KEY") | default .Site.Params.lastfm.apiKey -}}

<div class="lastfm">
  <p>Shortcode loaded.</p>
  <p>User: <code>{{ $user }}</code></p>
  <p>API key present: <code>{{ if $api }}yes{{ else }}no{{ end }}</code></p>
</div>
