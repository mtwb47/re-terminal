{{- $scriptPath := "content/word-count.sh" -}}
{{- $cmd := printf "bash %s" $scriptPath -}}
{{- $result := os.Exec "bash" "-c" $cmd -}}

{{- if $result.Err -}}
<div class="wordcount-error">
  <p><strong>Word Count Error:</strong> {{ $result.Err }}</p>
</div>
{{- else -}}
<div class="wordcount-stats">
  <h3>ðŸ“Š Blog Statistics</h3>
  <pre>{{ $result.Output | safeHTML }}</pre>
</div>
{{- end -}}
